metadata:
  version: 1
  creator:
    name: greg landrum
    email: glandrum@ethz.ch
  summary: |
    Collection of Ki datasets for bioactivity prediction.

    Each row includes the reported value. Only values without data_validity_comments are included

  activity_column: standard_value

sources:
  CHEMBL205:
    description: "Target CHEMBL205: Homo sapiens Carbonic anhydrase II"
    args:
      filename: '{{ CATALOG_DIR }}/Ki_data/target_CHEMBL205.csv.gz'
      smilesColumn: canonical_smiles
    metadata:
      url: https://www.ebi.ac.uk/chembl/target_report_card/CHEMBL205/
      source: ChEMBL_30
      protein_class_desc: "enzyme  lyase"
      protein_pref_name: "Carbonic anhydrase II"
      activity_type: Ki
      min pchembl_value: 4.00
      max pchembl_value: 11.00
      median pchembl_value: 7.20
      is_log_data: true
      Compounds: 4511
    driver: intake_rdkit.smiles.SmilesSource

